<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
* {

  padding: 0;
}
body {

  background: -webkit-linear-gradient(

  background: linear-gradient(

    rgba(73, 185, 15, 0.9641106442577031) 0%,

  color: black;

  padding: 8px;
  border: 1px solid black;
  border-radius: 10px;
  background-color: black;
  color: white;

  margin-top: 15px;

#new-btn:hover {
  background: rgb(73, 185, 15);
  background: -moz-linear-gradient(
    90deg,
    rgba(73, 185, 15, 0.9641106442577031) 0%,
    rgba(19, 200, 192, 0.7428221288515406) 78%
  );
  background: -webkit-linear-gradient(
    90deg,
    rgba(73, 185, 15, 0.9641106442577031) 0%,
    rgba(19, 200, 192, 0.7428221288515406) 78%
  );
  background: linear-gradient(
    90deg,
    rgba(73, 185, 15, 0.9641106442577031) 0%,
    rgba(19, 200, 192, 0.7428221288515406) 78%
  );
  filter: progid:DXImageTransform.Microsoft.gradient(startColorstr="#49b90f",endColorstr="#13c8c0",GradientType=1);
  color: black;
  cursor: pointer;
}
main h1 {
    font-family: "Lilita One", serif;
    font-weight: 400;
    font-style: normal;
    color: rgb(73,185,15);
    color: -moz-linear-gradient(90deg, rgba(73,185,15,0.9641106442577031) 0%, rgba(19,200,192,0.7428221288515406) 78%);
    color: -webkit-linear-gradient(90deg, rgba(73,185,15,0.9641106442577031) 0%, rgba(19,200,192,0.7428221288515406) 78%);
    color: linear-gradient(90deg, rgba(73,185,15,0.9641106442577031) 0%, rgba(19,200,192,0.7428221288515406) 78%);
filter: progid:DXImageTransform.Microsoft.gradient(startColorstr="#49b90f",endColorstr="#13c8c0",GradientType=1);

    color: rgb(73,185,15);
    color: -moz-linear-gradient(90deg, rgba(73,185,15,0.9641106442577031) 0%, rgba(19,200,192,0.7428221288515406) 78%);
    color: -webkit-linear-gradient(90deg, rgba(73,185,15,0.9641106442577031) 0%, rgba(19,200,192,0.7428221288515406) 78%);

filter: progid:DXImageTransform.Microsoft.gradient(startColorstr="#49b90f",endColorstr="#13c8c0",GradientType=1);
  
  font-size: 5vmin;
  font-family: sans-serif;
}
.msg-container {
  height: 17vmin;
}
.hide {
  display: none;
}
@keyframes fadeIn {
  from {
    opacity: 0;
  }
  to {
    opacity: 1;
  }
}

@keyframes fadeOut {
  from {
    opacity: 1;
  }
  to {
    opacity: 0;
  }
}

.show {
  animation: fadeIn 0.5s forwards; /* Fade in effect */
}

.hide {
  animation: fadeOut 0.5s forwards; /* Fade out effect */
}

    body {
        font-size: 14px; /* Adjust font size for smaller screens */
    }

      font-size: 1.5em; /* Increase font size for better readability */
      text-align: center; /* Center the text */
    }
  
    #new-btn {
      padding: 12px; /* Increase padding for the button */
      font-size: 1em; /* Adjust font size for the button */
      width: 100%; /* Make the button full width */
    }


  }

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Itim&family=Lilita+One&family=Rubik+Wet+Paint&family=Spicy+Rice&family=Yuji+Mai&display=swap" rel="stylesheet">
   
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="msg-container hide">
        <p id="msg">Winner</p>
        <button id="new-btn">New Game</button>

    </div>
    <main>
      <h1>Tic Tac Toe</h1>
      <div class="container">
        <div class="game">
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
        </div>
      </div>
      <button id="reset-btn">Reset Game</button>
    </main>
    <script>

      
let boxes = document.querySelectorAll(".box"); // Select all boxes
let resetbtn = document.querySelector("#reset-btn");
let newGameBtn = document.querySelector("#new-btn");
let msgContainer = document.querySelector(".msg-container");
let msg = document.querySelector("#msg");

let turnO = true; // Initialize the turnO variable

let winPatterns = [
    [0, 1, 2],
    [0, 3, 6],
    [0, 4, 8],
    [1, 4, 7],
    [2, 5, 8],
    [2, 4, 6],
    [3, 4, 5],
    [6, 7, 8],
];

boxes.forEach((box) => {
    box.addEventListener("click", () => {
        console.log("box was clicked");
        if (box.innerText === "") { // Check if the box is empty
            if (turnO) {
                box.innerText = "O";
                turnO = false;
            } else {
                box.innerText = "X";
                turnO = true;
            }
            checkWinner(); // Check for a winner after each move
        }
    });
});

const showWinner = (winner) => {
    msg.innerText = `Congratulations, ${winner} is Winner `; // Update the message
    msgContainer.classList.remove("hide"); // Show the message container
    msgContainer.classList.add("show"); // Add the show class for animation
}

const checkWinner = () => {
    for (let pattern of winPatterns) {
        let pos1Val = boxes[pattern[0]].innerText;
        let pos1Va2 = boxes[pattern[1]].innerText;
        let pos1Va3 = boxes[pattern[2]].innerText;

        if (pos1Val !== "" && pos1Va2 !== "" && pos1Va3 !== "") {
            if (pos1Val === pos1Va2 && pos1Va2 === pos1Va3) {
                console.log("winner, pos1Val");
                showWinner(pos1Val); // Show the winner
                return; // Exit the function after finding a winner
            }
        }
    }
};



const resetGame = () => {
    boxes.forEach((box) => {
        box.innerText = ""; // Clear the box
    });
    msgContainer.classList.remove("show"); // Remove the show class
    msgContainer.classList.add("hide"); // Add the hide class
    turnO = true; // Reset the turn
};

resetbtn.addEventListener("click", resetGame);
newGameBtn.addEventListener("click", resetGame);
    </script>
  </body>
</html>
